<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body class="container-fluid">

      <header>
        <h1>Tic Tac Toe</h1>
      </header>

      <main class="container">
        <div class="col-xs-12 col-sm-8 text-center board">

          <p id="game-alert" class="game-message text-info">New local game! Sign in to save progress. X Player\'s turn.</p>

          <div class="row text-left top-row">

            <div class="col-xs-4 cell left-cell" data-value="0">
              <span class="cell-content"></span>
            </div>

            <div class="col-xs-4 cell" data-value="1">
              <span class="cell-content"></span>
            </div>

            <div class="col-xs-4 cell right-cell" data-value="2">
              <span class="cell-content"></span>
            </div>

          </div>

          <div class="row text-left">

            <div class="col-xs-4 cell left-cell" data-value="3">
                <span class="cell-content"></span>
            </div>

            <div class="col-xs-4 cell" data-value="4">
                <span class="cell-content"></span>
            </div>

            <div class="col-xs-4 cell right-cell"  data-value="5">
                <span class="cell-content"></span>
            </div>

          </div>

          <div class="row text-left bottom-row">

            <div class="col-xs-4 cell left-cell" data-value="6">
                <span class="cell-content"></span>
            </div>

            <div class="col-xs-4 cell" data-value="7">
                <span class="cell-content"></span>
            </div>

            <div class="col-xs-4 cell right-cell" data-value="8">
                <span class="cell-content"></span>
            </div>

          </div>

        </div>
        <div class="col-xs-12 col-sm-4">
          <div class="panel panel-default">
            <div class="panel-body">
              <form id="sign-up">
            <legend>Sign up</legend>
            <fieldset class="form-group">
              <input type="text" name="credentials[email]" placeholder="email" class="form-control">
            </fieldset>
            <fieldset class="form-group">
              <input type="text" name="credentials[password]" placeholder="password" class="form-control">
              <input type="text" name="credentials[password_confirmation]" placeholder="confirm password" class="form-control">
            </fieldset>
            <input type="submit" name="submit" value="register" class="btn btn-primary btn-block">
          </form>

              <form id="sign-in">
            <legend>Sign in</legend>
            <fieldset class="form-group">
              <input type="text" name="credentials[email]" placeholder="email" class="form-control">
            </fieldset>
            <fieldset class="form-group">
              <input type="text" name="credentials[password]" placeholder="password" class="form-control">
            </fieldset>
            <input type="submit" name="submit" value="sign in" class="btn btn-primary btn-block">
          </form>
              <div id="display-sign-in"><a href="#">Have an account? Click here to sign in</a></div>
              <div id="display-sign-up"><a href="#">Click here to make a new account</a></div>
            </div>
          </div>

          <form id="change-password">
            <legend>Change your password</legend>
            <input type="text" name="passwords[old]" placeholder="old password">
            <input type="text" name="passwords[new]" placeholder="new password">
            <input type="submit" name="submit" value="update">
          </form>
          <form id="sign-out">
            <legend>Sign out</legend>
            <input type="submit" name="submit" value="sign out">
          </form>

          <button id="reset-board">New game</button>
          <button id="get-stats">Get player stats</button>
          <p id="sign-form-message" class="alert"></p>
        </div>
      </main>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body class="container-fluid">

      <header>
        <h1>Tic Tac Toe</h1>
      </header>

      <main class="container">
        <div id="board" class="col-xs-12 col-sm-8 text-center board">

          <p id="game-alert" class="game-message text-info">New local game! Sign in to save progress. X Player's turn.</p>

          <div class="row text-left top-row">

            <div class="col-xs-4 cell left-cell" data-value="0">
              <span class="cell-content"></span>
            </div>

            <div class="col-xs-4 cell" data-value="1">
              <span class="cell-content"></span>
            </div>

            <div class="col-xs-4 cell right-cell" data-value="2">
              <span class="cell-content"></span>
            </div>

          </div>

          <div class="row text-left">

            <div class="col-xs-4 cell left-cell" data-value="3">
                <span class="cell-content"></span>
            </div>

            <div class="col-xs-4 cell" data-value="4">
                <span class="cell-content"></span>
            </div>

            <div class="col-xs-4 cell right-cell"  data-value="5">
                <span class="cell-content"></span>
            </div>

          </div>

          <div class="row text-left bottom-row">

            <div class="col-xs-4 cell left-cell" data-value="6">
                <span class="cell-content"></span>
            </div>

            <div class="col-xs-4 cell" data-value="7">
                <span class="cell-content"></span>
            </div>

            <div class="col-xs-4 cell right-cell" data-value="8">
                <span class="cell-content"></span>
            </div>

          </div>

          <button id="reset-board" class="btn btn-info btn-lg margin-top">New local game</button>
        </div>

        <div class="col-xs-12 col-sm-4">

          <div id="sign-in-panel" class="panel panel-default">
              <div class="panel-body">
                <ul class="nav nav-tabs nav-justified">
                  <li class="active"><a href="#sign-in-tab" data-toggle="tab">Sign in</a></li>
                  <li><a href="#sign-up-tab" data-toggle="tab">Register</a></li>
                </ul>

                <div class="tab-content">
                  <div id="sign-in-tab" class="tab-pane fade in active">
                    <form id="sign-in">
                      <fieldset class="form-group">
                        <input type="text" name="credentials[email]" placeholder="email" class="form-control">
                      </fieldset>
                      <fieldset class="form-group">
                        <input type="password" name="credentials[password]" placeholder="password" class="form-control">
                      </fieldset>
                      <input type="submit" name="submit" value="Sign in" class="btn btn-primary btn-block">
                    </form>
                  </div>

                  <div id="sign-up-tab" class="tab-pane fade">
                    <form id="sign-up">
                      <fieldset class="form-group">
                        <input type="text" name="credentials[email]" placeholder="email" class="form-control">
                      </fieldset>
                      <fieldset class="form-group">
                        <input type="password" name="credentials[password]" placeholder="password" class="form-control">
                        <input type="password" name="credentials[password_confirmation]" placeholder="confirm password" class="form-control">
                      </fieldset>
                      <input type="submit" name="submit" value="Register" class="btn btn-primary btn-block">
                    </form>
                  </div>

              </div>
            </div>
          </div>

          <div id="user-panel" class="panel panel-default text-center extra-padding">
            <div id="stats-panel" class="panel panel-default text-left">
              <div class="panel-heading text-center">Player stats
                <button id="refresh-player-stats" type="button" class="btn btn-default btn-xs pull-right">Refresh
                </button>
              </div>
              <table class="table">
                <tr>
                  <td class="no-padding">Games played</td> <td id="total-games"></td>
                </tr>
                <tr>
                  <td class="no-padding">Games won</td><td id="games-won"></td>
                </tr>
                <tr>
                  <td class="no-padding">Games lost</td><td id="games-lost"></td>
                </tr>
                <tr>
                  <td class="no-padding">Games tied</td><td id="games-tied"></td>
                </tr>
                <!-- <tr>
                  <td class="no-padding">Open games</td><td id="open-games"></td>
                </tr> -->
              </table>
            </div>
            <!-- <button id="resume-previous-game" class="btn btn-default btn-block">Resume last open game</button> -->>

            <div id="change-pass-panel" class="panel panel-default margin-top">
              <div class="panel-heading">
                <a data-toggle="collapse" href="#change-pass-collapse">Change password</a>
              </div>
              <div id="change-pass-collapse" class="panel-collapse collapse">
                <div class="panel-body">
                  <form id="change-password">
                    <fieldset class="form-group">
                      <input type="password" name="passwords[old]" placeholder="old password" class="form-control">
                      <input type="password" name="passwords[new]" placeholder="new password" class="form-control">
                    </fieldset>
                    <input type="submit" name="submit" value="update" class="btn btn-info btn-block">
                  </form>

                </div>
              </div>
            </div>

            <form id="sign-out">
              <input type="submit" name="submit" value="sign out" class="btn btn-default btn-block">
            </form>
          </div>
          <p id="user-message" class="alert" style="display:none"></p>

        </div>
      </main>
    </body>
</html>

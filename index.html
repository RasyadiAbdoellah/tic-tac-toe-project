<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <header>
        <h1>Tic Tac Toe</h1>
      </header>
      <main class="container">
        <div class="col-xs-12 col-sm-9">
          <div class="row">
            <div class="col-xs-4">0</div>
            <div class="col-xs-4">1</div>
            <div class="col-xs-4">2</div>
          </div>
          <div class="row">
            <div class="col-xs-4">3</div>
            <div class="col-xs-4">4</div>
            <div class="col-xs-4">5</div>
          </div>
          <div class="row">
            <div class="col-xs-4">6</div>
            <div class="col-xs-4">7</div>
            <div class="col-xs-4">8</div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-3">
          <form id="sign-up">
            <input type="text" name="credentials[email]" placeholder="email">
            <input type="text" name="credentials[password]" placeholder="password">
            <input type="text" name="credentials[password_confirmation]" placeholder="confirm password">
            <input type="submit" name="submit" value="register">
          </form>
          <form id="sign-in">
            <input type="text" name="credentials[email]" placeholder="email">
            <input type="text" name="credentials[password]" placeholder="password">
            <input type="submit" name="submit" value="sign in">
          </form>
          <form id="sign-out">
            <input type="submit" name="submit" value="sign out">
          </form>
        </div>
      </main>
    </body>
</html>
